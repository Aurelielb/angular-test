<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h2>Connexion</h2>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" class="form-control" required
          formControlName="email" [ngClass]="{'is-invalid': isSubmited && email.errors}" value="">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" name="password" class="form-control" required
          formControlName="password" [class.is-invalid]="isSubmited && password.errors" value="">
  </div>
  <div *ngIf="serverError" class="invalid-feedback">l'utilisateur n'a pu être trouvé avec ces informations</div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.pristine">Connexion</button>
</form>
