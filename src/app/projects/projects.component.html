<div class="row">
  <div class="col-8">
    <h2>Choisissez votre projet</h2>
    <ul class="list-unstyled">
      <li class="mb-2" *ngFor="let project of projects">
        <h3>{{project.name}}</h3>
        <div>{{project.description | slice : 0 : 150}}</div>
        <a routerLink="/project/{{project.id}}">En savoir plus</a>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <app-user-list></app-user-list>
  </div>
</div>
