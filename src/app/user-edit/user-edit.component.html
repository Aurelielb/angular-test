<h2>Modifie tes informations</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Prénom
      <input type="text" required name="firstName" class="form-control"
          formControlName="firstName">
    </label>
  </div>
  <div class="form-group">
    <label>Nom
      <input type="text" required name="lastName" class="form-control"
          formControlName="lastName">
    </label>
  </div>
  <div class="form-group">
    <label>Email
      <input type="text" required name="email" class="form-control"
          formControlName="email">
    </label>
  </div>
  <div class="form-group">
    <label>Portrait
      <span class="d-flex align-items-center">
        <select name="image" class="form-control" formControlName="image">
          <option *ngFor="let img of portraits" [value]="img.src">{{img.name}}</option>
        </select>
        <img src="{{userForm.controls.image.value}}" alt="portrait choisi" width="64" height="64" class="ml-2">
      </span>
    </label>
  </div>
  <div *ngIf="serverSuccess" class="text-success mb-2">Tes informations ont bien été modifiées.</div>
  <div *ngIf="serverError" class="text-danger mb-2">Nous n'avons pas pu modifier tes informations. Réessaye plus tard.</div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.pristine">Modifier</button>
</form>
