<h2 class="mb-3">Utilisateurs</h2>
<ul class="list-unstyled">
  <li class="d-flex align-items-center mb-2" *ngFor="let user of users">
    <img src="{{user.image}}" alt="{{user.firstName}}" class="rounded mr-2 w-25">
    <p class="media-body">
      {{user.firstName}} {{user.lastName}}<br>
      <a routerLink="/user/detail/{{user.id}}">En savoir plus</a>
    </p>
  </li>
</ul>
