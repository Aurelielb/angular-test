<h2>Inscription</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Prénom
      <input type="text" required name="firstName" class="form-control"
          formControlName="firstName">
    </label>
  </div>
  <div class="form-group">
    <label>Nom
      <input type="text" required name="lastName" class="form-control"
          formControlName="lastName">
    </label>
  </div>
  <div class="form-group">
    <label>Email
      <input type="text" required name="email" class="form-control"
          formControlName="email" [class.is-invalid]="isSubmitted && email.errors">
    </label>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" name="password" class="form-control" required autocomplete="off"
          formControlName="password" [class.is-invalid]="isSubmitted && password.errors" value="">
  </div>
  <div *ngIf="serverError" class="text-danger mb-2">Nous n'avons pas pu terminer ton inscription. Réessaye plus tard.</div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.pristine">Modifier</button>
</form>
